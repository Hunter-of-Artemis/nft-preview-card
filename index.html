<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img src="images/image-equilibrium.jpg" alt="image of nft" />
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <h2 class="nft-price">0.041 ETH</h2>
        <h2 class="nft-time">3 days left</h2>
      </div>
      <p class="creator-name">Creation of <span class="different-text">Jules Wyvern</span></p>
    </main
  </body>
</html>
